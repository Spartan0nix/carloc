App\Entity\Components\Color:
  color (template): 
    color: '<safeColorName()>'
    
App\Entity\Address\Department:
  departement (template):
    name: departmentName()
    code: '<numberBetween(01, 75)>'

App\Entity\Address\City:
  city (template):
    name: secondaryAddress()
    code: '<numberBetween(74000, 74950)>'

App\Entity\Offices:
  offices (template):
    street: '<streetAddress()>'
    tel_number: '<phoneNumber()>'
    email: '<companyEmail()>'
    city_id: '@city<numberBetween(1,20)>'

App\Entity\User:
  user (template):
    email: '<safeEmail()>'
    password: 'password'
    last_name: '<name()>'
    first_name: '<name()>'
    city_id: '@city<numberBetween(1,20)>'
    department_id: '@departement<numberBetween(1,10)>'